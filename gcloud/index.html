<html>
<head>
    <!-- Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQuery -->
    <script src='js/jquery-1.11.2.min.js'></script>
    <!-- PureCloud -->
    <script src="js/purecloud-platform-client-v2.min.js"></script>
    <!-- Custom Script-->
    <script src="js/gcloud.js"></script>

    <title>GCloud Scripts</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <a class="navbar-brand" href="#">
            <img src="images/logo_evolutio_blanco.png" class="d-inline-block align-top" alt="" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item nav-pills">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Routing
                    </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Alta Wrapup Name</a>
                    <a class="dropdown-item" href="#">Alta Skill</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="login" class="container-fluid mt-5">
        <form id="form_login" onsubmit="return false">
            <label for="login_cliente">Cliente:</label>
            <select name="login_cliente" id="login_cliente">
                <option value="login_cliente_btspain" selected>BT Spain</option>
                <option value="login_cliente_repsol">Repsol</option>            
                <option value="login_cliente_otro">Otro</option>
            </select>
            <input id="form_login_submit" type="submit" value="Submit" onclick="login();">
        </form>
        <form id="form_login_otros" onsubmit="return false" hidden>
            <label for="login_otros_dominio">Dominio:</label>
            <select name="login_otros_dominio" id="login_otros_dominio">
                <option value="login_otros_dominio_com" selected>.com</option>
                <option value="login_otros_dominio_ie">.ie</option>
                <option value="login_otros_dominio_de">.de</option>
            </select>
            <label for="login_otros_cliente">Cliente:</label>
            <input type=text id="login_otros_cliente"/>
            <input type="submit" value="Submit" onclick="login();">
        </form>
    </div>
    <h4 id="login_result"></h4>
    <input id="logout" type="submit" value="Logout" onclick="location.reload();" hidden>

    <div class="container-fluid bg-light gcscript" hidden>
        <section>
            WrapUp Name <input type=text id="wrapup_name"/>
            <button id="btn_wrapup_name" onclick="addWrapupName();">Añadir</button>
            <p id="wrapup_name_result"></p>
        </section>
        <br><hr><br>
        <section>
            Skill <input type=text id="skill"/>
            <button id="btn_skill" onclick="addSkill();">Añadir</button>
            <p id="skill_result"></p>
        </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
