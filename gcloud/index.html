<html>
<head>
    <!-- Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQuery -->
    <script src='js/jquery-1.11.2.min.js'></script>
    <!-- PureCloud -->
    <script src="js/purecloud-platform-client-v2.min.js"></script>
    <!-- Custom Script-->
    <script src="js/gcloud.js"></script>

    <title>GCloud Scripts</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo_evolutio_blanco.png" class="d-inline-block align-top" alt="" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item nav-pills">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown gcscript" hidden>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Routing
                    </a>
                <div class="dropdown-menu gcscript" aria-labelledby="navbarDropdown" hidden>
                    <a class="dropdown-item" href="#">Alta Wrapup Name</a>
                    <a class="dropdown-item" href="#">Alta Skill</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FORM Clientes -->
    <div id="login" class="container-fluid mt-5">
        <!-- Clientes Predefinidos 
        <form id="form_login" onsubmit="return false">
            <label for="login_cliente">Cliente:</label>
            <select name="login_cliente" id="login_cliente">
                <option value="login_cliente_btspain" selected>BT Spain</option>
                <option value="login_cliente_repsol">Repsol</option>            
                <option value="login_cliente_otro">Otro</option>
            </select>
            <input id="form_login_submit" type="submit" value="Submit" onclick="login();">
        </form> -->
        <form id="form_login_otros" onsubmit="return false">
            <label for="login_otros_dominio">Dominio:</label>
            <select name="login_otros_dominio" id="login_otros_dominio">
                <option value="login_otros_dominio_com" selected>.com</option>
                <option value="login_otros_dominio_ie">.ie</option>
                <option value="login_otros_dominio_de">.de</option>
            </select>
            <label class="ml-3" for="login_otros_cliente">Cliente:</label>
            <input type=text id="login_otros_cliente"/>
            <input type="submit" value="Submit" onclick="login();">
        </form>
    </div>
    <h4 id="login_result"></h4>
    <button id="logout" type="button" class="btn btn-secondary btn-lg alert alert-danger btn-block mb-5" onclick="location.reload();" hidden>Logout</button>

    <div class="container-fluid gcscript" hidden>
        <section>
            <div class="row">
                <div class="col-5">
                    <h2 class="mb-4">WrapUp Name</h2>
                    <div class="input-group">
                        <textarea id="wrapup_name" class="form-control ma-5 order-2 p-2" aria-label="With textarea"></textarea>
                    </div>
                    <br><br>
                    <button id="btn_wrapup_name" type="button" class="btn btn-primary btn-sm" onclick="addWrapupName();">Añadir</button>
                    <br>
                </div>
                <div class="col-7 mt-5 alert alert-success gcscript_wrapup_name_result" role="alert" hidden>
                    <p id="wrapup_name_result"></p>
                </div>
            </div>
        </section>
        <section class="bg-light mt-4">
            <div class="row">
                <div class="col-5">
                    <h2 class="mb-4">Skill</h2>
                    <div class="input-group">
                        <textarea id="skill" class="form-control ma-5 order-2 p-2" aria-label="With textarea"></textarea>
                    </div>
                    <br><br>
                    <button id="btn_skill" type="button" class="btn btn-primary btn-sm" onclick="addSkill();">Añadir</button>
                    <br>
                </div>
                <div class="col-7 mt-5 alert alert-success gcscript_skill_result" role="alert" hidden>
                    <p id="skill_result"></p>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
